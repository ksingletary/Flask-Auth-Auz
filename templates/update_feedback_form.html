{% extends 'base.html' %}
{% block title %}Update Feedback{% endblock %}
{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title() }}<br>
        {{ form.content.label }} {{ form.content() }}<br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('user_detail', username=session['username']) }}">Back to Profile</a>
{% endblock %}
